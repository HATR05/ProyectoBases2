<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText styleClass="titleCreate" value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <!-- Input del nombre del cargo -->
                    <div class="container">
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateCargoLabel_nombre}" for="nombre" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="nombre" styleClass="input" value="#{cargoController.selected.nombre}" title="#{bundle.CreateCargoTitle_nombre}" />
                      </div>
                    </div><br/>
                    <!-- Input del salario del cargo -->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateCargoLabel_salario}" for="salario" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="salario" styleClass="input" value="#{cargoController.selected.salario}" title="#{bundle.CreateCargoTitle_salario}" />
                      </div>
                    </div>                    
                  </div>
                </div>
                <br />
                <!-- Botón de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <!-- Botón de mostrar todos los cargos -->
                <h:commandLink styleClass="btn btn-ambar" action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <!-- Botón de inicio -->
                <h:link outcome="/index" styleClass="btn btn-ambar" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
