<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-sm-2 col-form-label" value="#{bundle.EditCargoLabel_cargoId}" for="cargoId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="cargoId" value="#{cargoController.selected.cargoId}" title="#{bundle.EditCargoTitle_cargoId}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_cargoId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-sm-2 col-form-label" value="#{bundle.EditCargoLabel_nombre}" for="nombre" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombre" value="#{cargoController.selected.nombre}" title="#{bundle.EditCargoTitle_nombre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-sm-2 col-form-label" value="#{bundle.EditCargoLabel_salario}" for="salario" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="salario" value="#{cargoController.selected.salario}" title="#{bundle.EditCargoTitle_salario}" />
                    </div>
                </div>
                <h:commandLink class="btn btn-ambar" action="#{cargoController.update}" value="#{bundle.EditCargoSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditCargoViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{cargoController.prepareList}" value="#{bundle.EditCargoShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditCargoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
