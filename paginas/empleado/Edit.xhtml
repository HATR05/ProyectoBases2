<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditEmpleadoLabel_empleadoId}" for="empleadoId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="empleadoId" value="#{empleadoController.selected.empleadoId}" title="#{bundle.EditEmpleadoTitle_empleadoId}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_empleadoId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.EditEmpleadoTitle_apellido}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditEmpleadoLabel_cargoId}" for="cargoId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="cargoId" value="#{empleadoController.selected.cargoId}" title="#{bundle.EditEmpleadoTitle_cargoId}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cargoId}">
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandLink class="btn btn-ambar" action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
