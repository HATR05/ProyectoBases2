<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title" class="titleCreate">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <div class="container">
                        <!-- Input del id del empleado -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateEmpleadoLabel_empleadoId}" for="empleadoId" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="empleadoId" styleClass="input" value="#{empleadoController.selected.empleadoId}" 
                                           title="#{bundle.CreateEmpleadoTitle_empleadoId}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_empleadoId}"/>
                          </div>
                        </div> <br/>
                        <!-- Input del nombre del empleado -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="nombre" styleClass="input" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                          </div>
                        </div> <br/>
                        <!-- Input del apellido del empleado -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateEmpleadoLabel_apellido}" for="apellido" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="apellido" styleClass="input" value="#{empleadoController.selected.apellido}" title="#{bundle.CreateEmpleadoTitle_apellido}" />
                          </div>
                        </div> <br/>
                        <!-- Input del telefono del empleado -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="telefono" styleClass="input" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" />
                          </div>
                        </div>
                         <br/>
                        <!-- Input del cargo del empleado -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateEmpleadoLabel_cargoId}" for="cargoId" />
                          </div>
                          <div class="col-sm">
                                <h:selectOneMenu id="cargoId" styleClass="input" value="#{empleadoController.selected.cargoId}" title="#{bundle.CreateEmpleadoTitle_cargoId}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cargoId}">
                                    <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                          </div>
                        </div>
                    </div>
                </div>
                <br />
                <!-- Boton de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <!-- Boton Para mostrar todos los empleados -->
                <h:commandLink styleClass="btn btn-ambar" action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <!-- Boton de inicio-->
                <h:link outcome="/index" styleClass="btn btn-ambar" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
