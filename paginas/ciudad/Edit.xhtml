<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditCiudadLabel_ciudadId}" for="ciudadId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="ciudadId" value="#{ciudadController.selected.ciudadId}" title="#{bundle.EditCiudadTitle_ciudadId}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciudadId}"/>
                    </div>
                </div>
                <div class="form-group row">
                   <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombreCiudad" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.EditCiudadTitle_nombreCiudad}" />
                    </div>
                </div>
                <div class="form-group row">
                   <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditCiudadLabel_departamentoId}" for="departamentoId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="departamentoId" value="#{ciudadController.selected.departamentoId}" title="#{bundle.EditCiudadTitle_departamentoId}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_departamentoId}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                    
                <h:commandLink class="btn btn-ambar" action="#{ciudadController.update}" value="#{bundle.EditCiudadSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditCiudadViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{ciudadController.prepareList}" value="#{bundle.EditCiudadShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditCiudadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
