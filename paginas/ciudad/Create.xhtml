<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText styleClass="titleCreate" value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <div class="container">
                    <!-- Input del nombre de la ciudad -->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="nombreCiudad" styleClass="input" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.CreateCiudadTitle_nombreCiudad}" />
                      </div>
                    </div><br/>
                    <!-- Input del departamento -->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateCiudadLabel_departamentoId}" for="departamentoId" />
                      </div>
                      <div class="col-sm">
                            <h:selectOneMenu id="departamentoId" styleClass="input" value="#{ciudadController.selected.departamentoId}" title="#{bundle.CreateCiudadTitle_departamentoId}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_departamentoId}">
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <!-- Botón de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" />
                <!-- Botón para mostrar todas las ciudades -->
                <h:commandLink styleClass="btn btn-ambar" action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true"/>
                <!-- Botón para volver al inicio -->
                <h:link styleClass="btn btn-ambar" outcome="/index" value="#{bundle.CreateCiudadIndexLink}"/>
                <br/> <br/>
                <!-- Input para crear departamento -->
                <a class="btn btn-ambar" href="/FerreteriaColmex/faces/paginas/departamento/Create.xhtml">Crear departamento</a>
                <!-- Input para crear barrio -->
                <a class="btn btn-ambar" href="/FerreteriaColmex/faces/paginas/barrio/Create.xhtml">Crear barrio</a>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
