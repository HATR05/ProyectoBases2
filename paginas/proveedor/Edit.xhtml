<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditProveedorLabel_nit}" for="nit" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nit" value="#{proveedorController.selected.nit}" title="#{bundle.EditProveedorTitle_nit}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nit}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditProveedorLabel_descripcion}" for="descripcion" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="descripcion" value="#{proveedorController.selected.descripcion}" title="#{bundle.EditProveedorTitle_descripcion}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditProveedorLabel_ubicacionId}" for="ubicacionId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="ubicacionId" value="#{proveedorController.selected.ubicacionId}" title="#{bundle.EditProveedorTitle_ubicacionId}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_ubicacionId}">
                            <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandLink class="btn btn-ambar" action="#{proveedorController.update}" value="#{bundle.EditProveedorSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditProveedorViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{proveedorController.prepareList}" value="#{bundle.EditProveedorShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditProveedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
