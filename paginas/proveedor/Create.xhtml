<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title" class="titleCreate">
            <h:outputText value="#{bundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <!-- Input del nit del proveedor -->
                    <div class="container">
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateProveedorLabel_nit}" for="nit" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="nit" styleClass="input" value="#{proveedorController.selected.nit}" 
                                           title="#{bundle.CreateProveedorTitle_nit}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nit}"/>
                          </div>
                        </div><br/>
                        <!-- Input del nombre del proveedor -->
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel styleClass="label" value="#{bundle.CreateProveedorLabel_nombre}" for="nombre" />
                            </div>
                            <div class="col-sm">
                                <h:inputText id="nombre" styleClass="input" value="#{proveedorController.selected.nombre}" title="#{bundle.CreateProveedorTitle_nombre}" />
                            </div>
                        </div><br/>
                        <!-- Input del telefono del proveedor -->
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel styleClass="label" value="#{bundle.CreateProveedorLabel_telefono}" for="telefono" />
                            </div>
                            <div class="col-sm">
                                <h:inputText id="telefono" styleClass="input" value="#{proveedorController.selected.telefono}" title="#{bundle.CreateProveedorTitle_telefono}" />
                            </div>
                        </div><br/>
                        <!-- Input de la descipción del proveedor -->
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel styleClass="label" value="#{bundle.CreateProveedorLabel_descripcion}" for="descripcion" />
                            </div>
                            <div class="col-sm">
                                <h:inputText id="descripcion" styleClass="input" value="#{proveedorController.selected.descripcion}" title="#{bundle.CreateProveedorTitle_descripcion}" />
                            </div>
                        </div><br/>
                        <!-- Input de la ubicación del proveedor -->
                        <div class="row">
                            <div class="col-sm">
                                <h:outputLabel styleClass="label" value="#{bundle.CreateProveedorLabel_ubicacionId}" for="ubicacionId" />
                            </div>
                            <div class="col-sm">
                                <h:selectOneMenu id="ubicacionId" styleClass="input" value="#{proveedorController.selected.ubicacionId}" title="#{bundle.CreateProveedorTitle_ubicacionId}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_ubicacionId}">
                                    <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <!-- Botón de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <!-- Botón para  mostrar todos los proveedores-->
                <h:commandLink styleClass="btn btn-ambar" action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <!-- Botón de inicio -->
                <h:link outcome="/index" styleClass="btn btn-ambar" value="#{bundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
