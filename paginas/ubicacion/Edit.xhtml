<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUbicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditUbicacionLabel_ubicacionId}" for="ubicacionId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="ubicacionId" value="#{ubicacionController.selected.ubicacionId}" title="#{bundle.EditUbicacionTitle_ubicacionId}" required="true" requiredMessage="#{bundle.EditUbicacionRequiredMessage_ubicacionId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditUbicacionLabel_direccion}" for="direccion" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="direccion" value="#{ubicacionController.selected.direccion}" title="#{bundle.EditUbicacionTitle_direccion}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditUbicacionLabel_codigoPostal}" for="codigoPostal" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="codigoPostal" value="#{ubicacionController.selected.codigoPostal}" title="#{bundle.EditUbicacionTitle_codigoPostal}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditUbicacionLabel_barrioId}" for="barrioId" />
                    <div class="col-md-10">
                    <h:selectOneMenu class="form-control" id="barrioId" value="#{ubicacionController.selected.barrioId}" title="#{bundle.EditUbicacionTitle_barrioId}" required="true" requiredMessage="#{bundle.EditUbicacionRequiredMessage_barrioId}">
                        <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    </div>
                </div>
                    <h:commandLink class="btn btn-ambar" action="#{ubicacionController.update}" value="#{bundle.EditUbicacionSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditUbicacionViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{ubicacionController.prepareList}" value="#{bundle.EditUbicacionShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditUbicacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
