<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title" class="titleCreate">
            <h:outputText value="#{bundle.CreateUbicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <div class="container">
                    <!-- Input de la direccion -->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateUbicacionLabel_direccion}" for="direccion" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="direccion" styleClass="input" value="#{ubicacionController.selected.direccion}" title="#{bundle.CreateUbicacionTitle_direccion}" />
                      </div>
                    </div><br/>
                    <!-- Input del c贸digo postal -->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateUbicacionLabel_codigoPostal}" for="codigoPostal" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="codigoPostal" styleClass="input" value="#{ubicacionController.selected.codigoPostal}" title="#{bundle.CreateUbicacionTitle_codigoPostal}" />
                      </div>
                    </div><br/>
                    <!-- Input del id del barrio-->
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateUbicacionLabel_barrioId}" for="barrioId" />
                      </div>
                      <div class="col-sm">
                            <h:selectOneMenu id="barrioId" styleClass="input" value="#{ubicacionController.selected.barrioId}" title="#{bundle.CreateUbicacionTitle_barrioId}" required="true" requiredMessage="#{bundle.CreateUbicacionRequiredMessage_barrioId}">
                                <f:selectItems value="#{barrioController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <!-- Bot贸n de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{ubicacionController.create}" value="#{bundle.CreateUbicacionSaveLink}" />
                <!-- Bot贸n para mostrar todas las ubicaciones -->
                <h:commandLink styleClass="btn btn-ambar" action="#{ubicacionController.prepareList}" value="#{bundle.CreateUbicacionShowAllLink}" immediate="true"/>
                <!-- Bot贸n de inicio -->
                <h:link outcome="/index" styleClass="btn btn-ambar" value="#{bundle.CreateUbicacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
