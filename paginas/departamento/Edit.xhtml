<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditDepartamentoLabel_departamentoId}" for="departamentoId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="departamentoId" value="#{departamentoController.selected.departamentoId}" title="#{bundle.EditDepartamentoTitle_departamentoId}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_departamentoId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditDepartamentoLabel_nombreDepartamento}" for="nombreDepartamento" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombreDepartamento" value="#{departamentoController.selected.nombreDepartamento}" title="#{bundle.EditDepartamentoTitle_nombreDepartamento}" />
                    </div>
                </div>
                    <h:commandLink class="btn btn-ambar" action="#{departamentoController.update}" value="#{bundle.EditDepartamentoSaveLink}"/>
                    <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditDepartamentoViewLink}"/>
                    <h:commandLink class="btn btn-ambar" action="#{departamentoController.prepareList}" value="#{bundle.EditDepartamentoShowAllLink}" immediate="true"/>
                    <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditDepartamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
