<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText styleClass="titleCreate" value="#{bundle.CreateDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <!-- Input del nombre del departamento -->
                    <div class="container">
                    <div class="row">
                      <div class="col-sm">
                          <h:outputLabel styleClass="label" value="#{bundle.CreateDepartamentoLabel_nombreDepartamento}" for="nombreDepartamento" />
                      </div>
                      <div class="col-sm">
                          <h:inputText id="nombreDepartamento" styleClass="input" value="#{departamentoController.selected.nombreDepartamento}" 
                                 title="#{bundle.CreateDepartamentoTitle_nombreDepartamento}" />
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <!-- BotÃ³n de guardar -->
                <h:commandLink class="btn btn-ambar" action="#{departamentoController.create}" value="#{bundle.CreateDepartamentoSaveLink}"/>
                <!-- BotÃ³n para mostrar todos los departamentos -->
                <h:commandLink class="btn btn-ambar" action="#{departamentoController.prepareList}" value="#{bundle.CreateDepartamentoShowAllLink}" immediate="true"/>
                <!-- Input para regresar al inicio -->
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.CreateDepartamentoIndexLink}"/>
                <br/> <br/>
                <!-- Input para crear ciudad -->
                <a class="btn btn-ambar" href="/FerreteriaColmex/faces/paginas/ciudad/Create.xhtml">Crear ciudad</a>
                <!-- Input para crear barrio -->
                <a class="btn btn-ambar" href="/FerreteriaColmex/faces/paginas/barrio/Create.xhtml">Crear barrio</a>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
