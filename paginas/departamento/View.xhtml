<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <table class="table">
                    <tr>
                        <th scope="row">
                            <h:outputText value="#{bundle.ViewDepartamentoLabel_departamentoId}"/>
                        </th>
                        <td>
                            <h:outputText value="#{departamentoController.selected.departamentoId}" title="#{bundle.ViewDepartamentoTitle_departamentoId}"/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <h:outputText value="#{bundle.ViewDepartamentoLabel_nombreDepartamento}"/>
                        </th>
                        <td>
                            <h:outputText value="#{departamentoController.selected.nombreDepartamento}" title="#{bundle.ViewDepartamentoTitle_nombreDepartamento}"/>
                        </td>
                    </tr>
                </table>
                <h:commandLink class="btn btn-ambar" action="#{departamentoController.destroyAndView}" value="#{bundle.ViewDepartamentoDestroyLink}"/>
                <h:link class="btn btn-ambar" outcome="Edit" value="#{bundle.ViewDepartamentoEditLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{departamentoController.prepareCreate}" value="#{bundle.ViewDepartamentoCreateLink}" />
                <br/>
                <br/>
                <h:commandLink class="btn btn-ambar" action="#{departamentoController.prepareList}" value="#{bundle.ViewDepartamentoShowAllLink}"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.ViewDepartamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
