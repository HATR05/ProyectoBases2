<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditClienteLabel_clienteId}" for="clienteId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="clienteId" value="#{clienteController.selected.clienteId}" title="#{bundle.EditClienteTitle_clienteId}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditClienteLabel_apellido}" for="apellido" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.EditClienteTitle_apellido}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditClienteLabel_ubicacionId}" for="ubicacionId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="ubicacionId" value="#{clienteController.selected.ubicacionId}" title="#{bundle.EditClienteTitle_ubicacionId}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_ubicacionId}">
                            <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandLink class="btn btn-ambar" action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
