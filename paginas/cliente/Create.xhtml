<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title" class="titleCreate" >
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="formCreate">
                <div class="container-create">
                    <div class="container">
                        <!-- Input del id del cliente -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateClienteLabel_clienteId}" for="clienteId" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="clienteId" styleClass="input" value="#{clienteController.selected.clienteId}" 
                                           title="#{bundle.CreateClienteTitle_clienteId}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteId}"/>
                          </div>
                        </div> <br/>
                        <!-- Input del nombre del cliente -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="nombre" styleClass="input" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" />
                          </div>
                        </div> <br/>                        
                        <!-- Input del apellido del cliente -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="apellido" styleClass="input" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" />
                          </div>
                        </div> <br/>                        
                        <!-- Input del telefono del cliente -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                          </div>
                          <div class="col-sm">
                              <h:inputText id="telefono" styleClass="input" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                          </div>
                        </div> <br/>                        
                        <!-- Input de la ubicaciÃ³n del cliente -->
                        <div class="row">
                          <div class="col-sm">
                              <h:outputLabel styleClass="label" value="#{bundle.CreateClienteLabel_ubicacionId}" for="ubicacionId" />
                          </div>
                          <div class="col-sm">
                              <h:selectOneMenu id="ubicacionId" styleClass="input" value="#{clienteController.selected.ubicacionId}" title="#{bundle.CreateClienteTitle_ubicacionId}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_ubicacionId}">
                                <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                          </div>
                        </div>
                      </div>
                </div>
                <br />
                <!-- Boton de guardar -->
                <h:commandLink styleClass="btn btn-ambar" action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <!-- Boton para ver todos los clientes -->
                <h:commandLink styleClass="btn btn-ambar" action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <!-- Boton de inicio -->
                <h:link outcome="/index" styleClass="btn btn-ambar" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
