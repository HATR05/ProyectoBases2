<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                    <h:outputLabel value="#{bundle.CreateBarrioLabel_barrioId}" for="barrioId" />
                    <h:inputText id="barrioId" value="#{barrioController.selected.barrioId}" title="#{bundle.CreateBarrioTitle_barrioId}" required="true" requiredMessage="#{bundle.CreateBarrioRequiredMessage_barrioId}"/>
                    <h:outputLabel value="#{bundle.CreateBarrioLabel_nombreBarrio}" for="nombreBarrio" />
                    <h:inputText id="nombreBarrio" value="#{barrioController.selected.nombreBarrio}" title="#{bundle.CreateBarrioTitle_nombreBarrio}" />
                    <h:outputLabel value="#{bundle.CreateBarrioLabel_ciudadId}" for="ciudadId" />
                    <h:selectOneMenu id="ciudadId" value="#{barrioController.selected.ciudadId}" title="#{bundle.CreateBarrioTitle_ciudadId}" required="true" requiredMessage="#{bundle.CreateBarrioRequiredMessage_ciudadId}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                <br />
                <h:commandLink action="#{barrioController.create}" value="#{bundle.CreateBarrioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{barrioController.prepareList}" value="#{bundle.CreateBarrioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBarrioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
