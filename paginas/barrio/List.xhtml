<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBarrioEmpty}" rendered="#{barrioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{barrioController.items.rowCount > 0}">
                    <h:outputText value="#{barrioController.pagination.pageFirstItem + 1}..#{barrioController.pagination.pageLastItem + 1}/#{barrioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{barrioController.previous}" value="#{bundle.Previous} #{barrioController.pagination.pageSize}" rendered="#{barrioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{barrioController.next}" value="#{bundle.Next} #{barrioController.pagination.pageSize}" rendered="#{barrioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{barrioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarrioTitle_barrioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarrioTitle_nombreBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreBarrio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBarrioTitle_ciudadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{barrioController.prepareView}" value="#{bundle.ListBarrioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{barrioController.prepareEdit}" value="#{bundle.ListBarrioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{barrioController.destroy}" value="#{bundle.ListBarrioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{barrioController.prepareCreate}" value="#{bundle.ListBarrioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBarrioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
